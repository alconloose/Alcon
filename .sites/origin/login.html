<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Banco">
            <div class="tabs">
                <button class="active">Soy cliente</button>
                <button>No soy cliente</button>
            </div>
        </div>
        <form>
            <label for="documento">Tu número de documento</label>
            <input type="text" id="documento" required>

            <label for="clave">Tu clave</label>
            <input type="password" id="clave" required>

            <label for="usuario">Tu nombre de usuario</label>
            <input type="text" id="usuario" required>

            <label>
                <input type="checkbox"> Recordar mi número de documento
            </label>

            <div class="security-message">
                <p>No te dejes guiar telefónicamente en transacciones en cajeros automáticos. <a href="#">Conocé más consejos de seguridad</a></p>
            </div>

            <button type="submit">Ingresar</button>
        </form>
        <div class="footer">
            <p>Si no tenés u olvidaste tu clave y/o usuario <a href="#">Crear clave y usuario</a></p>
            <p>Si sólo tenés clave <a href="#">Crear usuario</a></p>
        </div>
    </div>
</body>
</html>
